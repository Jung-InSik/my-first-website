<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <ul>
    <script>
      // 얘는 함수를 재활용 하여 그 안에 내용물을 바꿀 수 있음. 대입하듯이.
      function plus(A, B) {
        return A + B;
      }

      document.write('<div>' + plus(3, 78) + '</div>');
      document.write('<div style="color:#00a495">' + plus(3, 234) + '</div>');
      document.write('<div style="font-size:5rem">' + plus(402, 8) + '</div>');
    </script>

    <br><br><br>

    <script>
      //얘는 그냥 함수 자체를 그대로 찍어내는 것임.
      function calculate() {
        document.write(3 + 5);
      }

      document.write(3 + '<br>');
      document.write(10 + '<br>');
      calculate();
      document.write('<br>' + 85);
    </script>

    <br><br><br>

    <script>
      function sum(left, right) {
        document.write('<div style="color:red">' + (left + right) + '</div>');
      }
      sum(1, 2);
      sum(2, 4);
      sum(30, 23);
      document.write('<div>' + sum(3, 7) + '</div>');
    </script>
  </ul>
</body>

</html>
